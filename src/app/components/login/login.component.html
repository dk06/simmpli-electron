<div class="wrapper">
  <form class="login" [formGroup]="userForm" (ngSubmit)="login()">
    <p class="title">Log in</p>
    <div class="cen">
      </div>
    <input type="email" placeholder="Username" formControlName="email" id="email" class="form-control">
    <i class="fa fa-envelope"></i>
    <input type="password" placeholder="Password" formControlName="password" id="password" class="form-control">
    <i class="fa fa-key"></i>
    <a href="javascript:void(0)">Forgot your password?</a>
    <button type="submit">
      <span class="state">Log in</span>
    </button>
  </form>
</div>
